# ~/.config/hypr/hyprlock.conf

# -----------------
# ОСНОВНОЙ ФОН
# -----------------
# Размывает текущий вид рабочего стола и использует его как фон.
# 'blur' можно настроить по своему вкусу
background {
    monitor = 
        
        
        path = ~/.config/hypr/wallpeper/hyprlock.jpg
       
        
        
        blur_passes = 0,8 # Или 0, если не нужно размытие
        noise = 0.01
        sat = 1.0
        brightness = 0.8 
      .
        color = 0x00000088 
}

# -----------------
# ТЕКСТ (Дата/Время)
# -----------------
label {
    monitor = 
    text = cmd[update:1000] echo $(date +"%H:%M:%S")
    color = 0xFFFFFFFF
    font_size = 80
    font_family = sans-serif
    position = 0, 200 # Смещает текст немного вверх от центра
    halign = center
    valign = center
}

# -----------------
# ПОЛЕ ВВОДА ПАРОЛЯ
# -----------------
input-field {
    monitor = 
    size = 250, 60                 # Ширина, Высота
    outline_thickness = 3
    dots_size = 0.33 
    dots_spacing = 0.15
    dots_center = true
    
    # ЭТО ВАЖНО: 
    # Убедитесь, что эта опция либо отсутствует, либо установлена в false/true
    # 'fade_on_empty = true' заставляет поле ввода появляться, 
    # как только вы начнете печатать, если оно пустое. 
    # Чтобы оно появлялось сразу, это не должно мешать.
    fade_on_empty = false 
    
    placeholder_text = Введите пароль # Текст, когда поле пустое
    
    font_color = 0xFFFFFFFF        # Цвет текста пароля
    check_color = 0xFF8BE988       # Цвет при успехе (Green)
    fail_color = 0xFFFF5555        # Цвет при ошибке (Red)
    fail_text = Неверный пароль
    
    # Позиционирование: 0, 0 означает центр экрана.
    position = 0, 0
    halign = center
    valign = center
}


text {
    # ... другие настройки текста ...
    
    # Эта команда запустит ваш скрипт скриншота.
    # Замените путь на фактический путь к вашему скрипту.
    # НЕ используйте здесь команду, требующую ввода пользователя (например, slurp).
    text = cmd[onclick:~/.config/hypr/screenshot_delay.sh] Нажмите, чтобы сделать снимок
    
    # Дополнительные параметры
    position = 0, 100
    halign = center
    valign = top
}
