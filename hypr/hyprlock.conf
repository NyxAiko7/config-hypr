
background {
    monitor = 
        
        
        path = ~/.config/hypr/wallpeper/background_fullhd.jpg
       
        
        
        blur_passes = 0,8
        noise = 0.01
        sat = 1.0
        brightness = 0.8 
      .
        color = 0x00000088 
}

# -----------------
# ТЕКСТ (Дата/Время)
# -----------------
label {
    monitor = 
    text = cmd[update:1000] echo $(date +"%H:%M:%S")
    color = 0xFFFFFFFF
    font_size = 80
    font_family = sans-serif
    position = 0, 200 
    halign = center
    valign = center
}

# -----------------
# ПОЛЕ ВВОДА ПАРОЛЯ
# -----------------
input-field {
    monitor = 
    size = 250, 60                 # Ширина, Высота
    outline_thickness = 3
    dots_size = 0.33 
    dots_spacing = 0.15
    dots_center = true
    
    
    fade_on_empty = false 
    
    placeholder_text = Введите пароль 
    
    font_color = 0xFFFFFFFF        
    check_color = 0xFF8BE988       
    fail_color = 0xFFFF5555        
    fail_text = Неверный пароль
    
    
    position = 0, 0
    halign = center
    valign = center
}


text {
    
    
    
    
    
    
    position = 0, 100
    halign = center
    valign = top
}
